<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Candidate Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .btn-primary {
            background: white;
            color: #0a66c2;
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 1);
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Candidate Tracker</h1>
        <p>Prevent duplicate candidate processing</p>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Total Candidates</span>
            <span class="stat-value" id="totalCandidates">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Server Status</span>
            <span class="stat-value" id="serverStatus">-</span>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="recheckBtn">‚ôªÔ∏è Recheck Current Profile</button>
        <button class="btn btn-secondary" id="viewAllBtn">üìä View All Candidates</button>
        <button class="btn btn-secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
        <button class="btn btn-danger" id="deleteBtn">üóëÔ∏è Delete Current Candidate</button>
    </div>
    
    <div class="status" id="statusMessage"></div>
    
    <div class="footer">
        <p>Kushi Structural Consultancy Pvt Ltd</p>
        <p>v1.0.0</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
